<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .search-bar input {
            border: none;
            padding: 10px;
            width: 200px;
            outline: none;
        }

        .search-bar button {
            background-color: #1abc9c;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #16a085;
        }

        .cart-button {
            position: relative;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .cart-button:hover {
            background-color: #c0392b;
        }

        .cart-icon {
            font-size: 20px;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: white;
            color: red;
            border-radius: 50%;
            padding: 3px 6px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Product Section Styles */
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #e74c3c;
            font-size: 16px;
        }

        .buy-button {
            margin-top: 10px;
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #16a085;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ShopEasy</div>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#deals">Deals</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>

        <button class="cart-button">
            <span class="cart-icon">&#128722;</span>
            <span>Add to Cart</span>
            <div class="cart-badge">3</div>
        </button>
    </header>

    <section class="product-list">
        <div class="product-card">
            <div class="product-name">Wireless Headphones</div>
            <div class="product-price">$99.99</div>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product-card">
            <div class="product-name">Smartwatch</div>
            <div class="product-price">$199.99</div>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product-card">
            <div class="product-name">Bluetooth Speaker</div>
            <div class="product-price">$49.99</div>
            <button class="buy-button">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fredrick's Website. All rights reserved.</p>
    </footer>

</body>
</html>
